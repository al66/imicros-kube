apiVersion: apps/v1
kind: Deployment
metadata:
  name: imicros-app
spec:
  selector:
    matchLabels:
      app: imicros-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: imicros-app
        version: '0.1'
    spec:
      containers:
      - name: imicros-app
        image: al66/imicros-app:latest
        imagePullPolicy: Always
         