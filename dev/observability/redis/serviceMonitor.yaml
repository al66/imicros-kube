apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-exporter
  namespace: observability
  labels:
    app.kubernetes.io/name: redis-exporter
    release: kube-prom-stack
spec:
  endpoints:
    - interval: 15s
      port: exporter-port
      honorLabels: true
      path: /metrics
  namespaceSelector:
    matchNames:
      - redis
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-exporter
