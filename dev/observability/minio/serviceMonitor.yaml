apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio-cluster
  namespace: observability
  labels:
    app.kubernetes.io/name: minio-cluster
    release: kube-prom-stack
spec:
  endpoints:
    - port: "9000"
      path: /minio/v3/metrics/cluster
      scrapeTimeout: 15s
      #targetPort: 9103
      interval: 15s
  namespaceSelector:
    matchNames:
      - minio
  selector:
    matchLabels:
      app.kubernetes.io/name: minio-hl
      v1.min.io/tenant: minio
