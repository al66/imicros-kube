apiVersion: v1
kind: PersistentVolume
metadata:
  name: imicros-dev-11-pv1
  labels:
    pool: minio-pool-0
spec:
  capacity:
    storage: 40Gi
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: minio-local-storage
  local:
    path: /data/volumes/pv1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - imicros-dev-11
