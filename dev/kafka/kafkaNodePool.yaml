apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: dev-pool
  namespace: kafka
  labels:
    strimzi.io/cluster: dev-cluster
spec:
  replicas: 3
  roles:
    - controller
    - broker
  storage:
    type: persistent-claim
    volumes:
      - id: 0
        type: persistent-claim
        class: ssd
        size: 10Gi
        deleteClaim: false
        kraftMetadata: shared