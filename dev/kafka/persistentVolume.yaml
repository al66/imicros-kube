apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-0-dev-cluster-dev-pool-0 
  labels:
    strimzi.io/cluster: dev-cluster
spec:
  claimRef:
    name: data-0-dev-cluster-dev-pool-0 
    namespace: kafka
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  - ReadWriteMany
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: kafka-local-storage
  local:
    path: /data/volumes/pv1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - imicros-dev-2
