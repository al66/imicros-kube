apiVersion: v1
kind: PersistentVolume
metadata:
  name: imicros-dev-5-pv1
  labels:
    app: cassandra
spec:
  capacity:
    storage: 80Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: cassandra-local-ssd
  local:
    path: /data/volumes/pv1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - imicros-dev-5
