apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra-web
  namespace: cass-operator
spec:
  selector:
    matchLabels:
      app: cassandra-web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cassandra-web
    spec:
      containers:
      - name: cassandra-web
        image: markusgulden/cassandra-web
        env:
        # must be adopted according the clusterIP of the cassandra service
        - name: CASSANDRA_HOST_IPS
          #value: 'dev-cluster-dev-datacenter-all-pods-service.cass-operator.svc.cluster.local'
          value: '10.1.0.48,10.1.0.86,10.1.0.91'
        - name: CASSANDRA_PORT
          value: '9042'
        - name: CASSANDRA_USER 
          valueFrom:
            secretKeyRef:
              name:  dev-cluster-superuser
              key: username
        - name: CASSANDRA_PASSWORD
          valueFrom:
            secretKeyRef:
              name:  dev-cluster-superuser
              key: password
        #cmd: ["/run.sh", "--username", "$(CASSANDRA_USER)", "--password", "$(CASSANDRA_PASSWORD)"]
        cmd: ["/run.sh"]
        args:
        - "--hosts $(CASSANDRA_HOST_IPS) "
        - "--port $(CASSANDRA_PORT) "
        - "--username $(CASSANDRA_USER) "
        - "--password $(CASSANDRA_PASSWORD) "
        ports:
        - containerPort: 3000
          name: web
          
