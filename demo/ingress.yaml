apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-nginx
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  defaultBackend:
    service:
      name: demo-nginx
      port:
        number: 80  
  rules:
  - host: test.imicros.de # CHANGE ME!
    http:
      paths:
      - path: /demo
        pathType: Prefix
        backend:
          service:
            name: demo-nginx
            port:
              number: 80
      - path: /whoami
        pathType: Prefix
        backend:
          service:
            name: whoami
            port:
              number: 80
              