apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-nginx
  namespace: ingress
spec:
  defaultBackend:
    service:
      name: demo-nginx
      namespace: default
      port:
        number: 80  
  rules:
  - host: test.imicros.de # CHANGE ME!
    http:
      paths:
      - path: /demo
        pathType: Prefix
        backend:
          service:
            name: demo-nginx
            namespace: default
            port:
              number: 80
      - path: /whoami
        pathType: Prefix
        backend:
          service:
            name: whoami
            namespace: default
            port:
              number: 80
      - path: /
        pathType: Exact
        backend:
          service:
            name: demo-nginx
            port:
              number: 80
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: whoami
            port:
              number: 80
              