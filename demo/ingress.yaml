apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-nginx
spec:
  rules:
  - host: test.imicros.de # CHANGE ME!
    http:
      paths:
      - path: /demo
        pathType: Prefix
        backend:
          service:
            name: demo-nginx
            port:
              number: 80
      - path: /whoami
        pathType: Prefix
        backend:
          service:
            name: whoami
            port:
              number: 80
      - path: /
        pathType: Exact
        backend:
          service:
            name: demo-nginx
            port:
              number: 80
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: whoami
            port:
              number: 80
              